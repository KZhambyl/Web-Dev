<!DOCTYPE HTML>
<html>

<head>
    <title>Facebook</title>
    <link rel="stylesheet" href="css/facebook_style.css">
</head>

<body>
    <div class="container">
        <div class="items">
            <div class="item" id="item1">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" class="logo" alt="facebook_logo">
                <h1>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h1>
            </div>
            <div class="item">
                <div class="box">
                    <div class="card">
                        <form>
                            <input type="text" placeholder="Электронный адрес или номер телефона"
                                pattern="(\S+@\S+\.\S+)|(\+?\d{10,15})" required>
                            <input type="password" placeholder="Пароль" required>
                            <button type="button" class="login-button">Вход</button>
                            <a href="#" class="forgot">Забыли пароль?</a>
                            <hr>
                            <button type="button" class="new-acc-button">Создать новый аккаунт</button>
                        </form>
                    </div>
                    <div class="info-text">
                        <strong>Создать Страницу</strong> знаменитости, музыкальной группы или компании.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
