<!DOCTYPE html>
<html>

<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="css/instagram_style.css">
</head>

<body>
    <div class="container">
        <div class="item" id="logo">
            <img src="img/Снимок экрана 2025-02-02 152203.png" alt="screenshots">
        </div>
        <div class="item right-block">
            <div class="card">
                <img src="https://logos-world.net/wp-content/uploads/2020/05/Instagram-Logo-2016-present.png"
                    alt="instagram-logo">
                <form>
                    <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" required>
                    <input type="password" placeholder="Пароль" required>
                    <button class="login-button">Войти</button>
                    <div class="line-container"><span>ИЛИ</span></div>
                </form>
                <a href="#" class="facebook-login"><img
                        src="https://cdn.pixabay.com/photo/2021/06/15/12/51/facebook-6338508_1280.png"
                        class="fb-logo-img">Войти через Facebook</a>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>
            <div class="registration">
                У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
            </div>
            <div class="download">
                Установите приложение
            </div>
            <div class="images">
                <img src="https://static.cdninstagram.com/rsrc.php/v4/yr/r/fDjwyLC88oO.png" class="google-play">
                <img src="https://static.cdninstagram.com/rsrc.php/v4/yv/r/_UbeIRgTpG-.png" class="microsoft">
            </div>
        </div>
    </div>
</body>

</html>
