<!DOCTYPE html>
<html>

<head></head>

<body>
    <script>
        function Calculator() {
            this.read = function () {
                this.a = +prompt('Enter a');
                this.b = +prompt('Enter b');
            }
            this.sum = function () {
                return this.a + this.b;
            }
            this.mul = function () {
                return this.a * this.b;
            }
        };

        let calculator = new Calculator();
        calculator.read();

        alert("Sum=" + calculator.sum());
        alert("Mul=" + calculator.mul());
    </script>
</body>

</html>
