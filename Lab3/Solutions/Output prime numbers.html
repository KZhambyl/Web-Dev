<!DOCTYPE html>
<html>

<head></head>

<body>
    <script>
        let n = prompt('Enter n value');
        for(let i=2;i<=n;i++) {
            let isPrime=true;
            for(let j=2;j<i;j++) {
                if(i%j==0) {
                    isPrime=false;
                    break;
                }
            }
            if(isPrime) alert(`${i} is prime number.`);
        }
    </script>
</body>

</html>
